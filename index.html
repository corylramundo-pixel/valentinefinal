<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Valentine üíò</title>

<style>
body{
margin:0;
min-height:100vh;
font-family:system-ui;
background:#ffeef5;
display:grid;
place-items:center;
overflow:hidden;
}

.card{
background:white;
border-radius:26px;
padding:18px;
text-align:center;
box-shadow:0 18px 45px rgba(0,0,0,.14);
width:min(720px,92vw);
max-height:90vh;
overflow:auto;
}

.sub{opacity:.7;font-weight:600;font-size:14px;margin-bottom:6px;}

/* Headline fade-in */
h1{
font-size:32px;
margin:6px 0 10px;
opacity:0;
transition:opacity 2s ease;
}

h1.show{
opacity:1;
}

.photo{
width:420px;
max-width:84vw;
height:360px;
max-height:42vh;
margin:0 auto 14px;
border-radius:18px;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 10px 26px rgba(0,0,0,.12);
}

.photo img{
width:100%;
height:100%;
object-fit:contain;
}

.buttons{
display:flex;
gap:12px;
justify-content:center;
margin-top:8px;
}

.btn{
border:none;
border-radius:999px;
padding:14px 26px;
font-weight:900;
font-size:16px;
cursor:pointer;
min-width:160px;
user-select:none;
transition:.15s;
}

.yes{background:#22c55e;color:white;}
.no{background:#ef4444;color:white;}

.result{
margin-top:10px;
font-weight:900;
font-size:16px;
display:none;
}

.fade{
opacity:0;
transition:opacity 1.2s ease;
margin-top:6px;
}

.fade.show{opacity:1;}

@keyframes shake{
0%{transform:translate(0)}
20%{transform:translate(10px,-6px)}
40%{transform:translate(-10px,6px)}
60%{transform:translate(8px,-8px)}
80%{transform:translate(-8px,8px)}
100%{transform:translate(0)}
}

.shake{animation:shake .45s;}
</style>
</head>

<body>

<div class="card" id="card">
<div class="sub">üíå A very important question‚Ä¶</div>
<h1 id="headline">Izzy, will you be my valentine?</h1>

<div class="photo">
<img src="your-photo.jpg">
</div>

<div class="buttons">
<button class="btn yes" id="yesBtn">YES üíö</button>
<button class="btn no" id="noBtn">NO ‚ù§Ô∏è</button>
</div>

<div class="result" id="result"></div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const headline=document.getElementById("headline");

// Headline fades in after load
window.addEventListener("load",()=>{
  setTimeout(()=>headline.classList.add("show"),400);
});

function showMessage(text){
result.style.display="block";
result.textContent=text;
result.scrollIntoView({behavior:"smooth",block:"end"});
}

// YES grows slowly
let yesScale=1;
setInterval(()=>{
if(yesScale<1.45){
yesScale+=.015;
yesBtn.style.transform=`scale(${yesScale})`;
}
},1400);

// NO shrinks slowly
let noScale=1;
setInterval(()=>{
if(noScale>.65){
noScale-=.02;
noBtn.style.transform=`scale(${noScale})`;
}
},2600);

// NO escapes after 2s
let free=false;
setTimeout(()=>{
free=true;
const r=noBtn.getBoundingClientRect();
noBtn.style.position="fixed";
noBtn.style.left=r.left+"px";
noBtn.style.top=r.top+"px";
moveNo();
},2000);

function moveNo(){
if(!free)return;
const pad=14;
const w=noBtn.offsetWidth;
const h=noBtn.offsetHeight;
const x=pad+Math.random()*(window.innerWidth-w-pad);
const y=pad+Math.random()*(window.innerHeight-h-pad);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

// Slow wander
setInterval(()=>{
if(free) moveNo();
},5500);

// Hover dodge only
noBtn.addEventListener("mouseenter",()=>{
if(!free)return;
setTimeout(()=>{
if(noBtn.matches(":hover")){
moveNo();
if(yesScale<1.55){
yesScale+=.03;
yesBtn.style.transform=`scale(${yesScale})`;
}
}
},400);
});

yesBtn.addEventListener("click",()=>{
showMessage("THATS WHAT I THOUGHT! See you on Valentine's Day Sexthy üòõüòèüòá");

// PS messages
const ps1=document.createElement("div");
ps1.className="fade";
ps1.textContent="P.S. I love you.";
result.appendChild(ps1);

const ps2=document.createElement("div");
ps2.className="fade";
ps2.textContent="P.S.S Wear something tight üòè";
result.appendChild(ps2);

setTimeout(()=>ps1.classList.add("show"),1200);
setTimeout(()=>ps2.classList.add("show"),2600);
});

noBtn.addEventListener("click",(e)=>{
e.stopPropagation();
showMessage("so you hate me");
document.body.classList.remove("shake");
void document.body.offsetWidth;
document.body.classList.add("shake");
});

window.addEventListener("resize",()=>{ if(free) moveNo(); });
</script>

</body>
</html>
