<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Valentine üíò</title>

<style>
body{
margin:0;
min-height:100vh;
font-family:system-ui;
background:#ffeef5;
display:grid;
place-items:center;
overflow:hidden;
}

.card{
background:white;
border-radius:28px;
padding:24px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,.15);
width:min(760px,92vw);
max-height:92vh;
overflow:auto;
}

h1{font-size:40px;margin:8px 0;}

.photo{
width:400px;
max-width:80vw;
max-height:42vh;
margin:0 auto 20px;
border-radius:20px;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
}

.photo img{
width:100%;
height:100%;
object-fit:contain;
}

.buttons{
display:flex;
gap:14px;
justify-content:center;
margin-top:10px;
}

.btn{
border:none;
border-radius:999px;
padding:16px 30px;
font-weight:900;
font-size:18px;
cursor:pointer;
min-width:160px;
}

.yes{background:#22c55e;color:white;}
.no{background:#ef4444;color:white;}

.result{
margin-top:12px;
font-weight:900;
display:none;
}

@keyframes shake{
0%{transform:translate(0)}
25%{transform:translate(8px,-6px)}
50%{transform:translate(-8px,6px)}
75%{transform:translate(6px,-8px)}
100%{transform:translate(0)}
}

.shake{animation:shake .4s;}
</style>
</head>

<body>

<div class="card">
<p>üíå A very important question‚Ä¶</p>
<h1>Izzy, will you be my valentine?</h1>

<div class="photo">
<img src="your-photo.jpg">
</div>

<div class="buttons">
<button class="btn yes" id="yes">YES üíö</button>
<button class="btn no" id="no">NO ‚ù§Ô∏è</button>
</div>

<div class="result" id="result"></div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const result=document.getElementById("result");

let yesScale=1;
let noScale=1;
let free=false;

// YES grows slowly
setInterval(()=>{
if(yesScale<1.6){
yesScale+=.02;
yes.style.transform=`scale(${yesScale})`;
}
},1500);

// NO shrinks slowly
setInterval(()=>{
if(noScale>.5){
noScale-=.02;
no.style.transform=`scale(${noScale})`;
}
},2500);

// After 2s NO escapes
setTimeout(()=>{
free=true;
no.style.position="fixed";
moveNo();
},2000);

function moveNo(){
if(!free)return;
const x=Math.random()*(window.innerWidth-no.offsetWidth-20);
const y=Math.random()*(window.innerHeight-no.offsetHeight-20);
no.style.left=x+"px";
no.style.top=y+"px";
}

// Slow wandering (clickable)
setInterval(()=>{
if(free) moveNo();
},2200);

// Dodge on hover
["mouseenter","pointerdown"].forEach(e=>{
no.addEventListener(e,()=>{
moveNo();
yesScale+=.05;
yes.style.transform=`scale(${yesScale})`;
});
});

yes.onclick=()=>{
result.style.display="block";
result.textContent="THATS WHAT I THOUGHT! See you on Valentine's Day Sexthy üòõüòèüòá";
};

no.onclick=()=>{
result.style.display="block";
result.textContent="so you hate me";
document.body.classList.remove("shake");
void document.body.offsetWidth;
document.body.classList.add("shake");
moveNo();
};
</script>

</body>
</html>
