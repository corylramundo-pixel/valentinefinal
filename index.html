<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Valentine üíò</title>

<style>
  :root{
    --bg:#ffeef5;
    --shadow:0 18px 45px rgba(0,0,0,.14);
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:var(--bg);
    display:grid;
    place-items:center;
    overflow:hidden;
    color:#111;
  }

  /* ‚ÄúZoom out‚Äù the whole layout */
  .card{
    background:#fff;
    border-radius:26px;
    padding:18px 18px 16px;
    text-align:center;
    box-shadow:var(--shadow);
    width:min(720px,92vw);
    max-height:90vh;
    overflow:auto; /* if someone has a smaller screen, it can scroll */
  }

  .sub{
    margin:2px 0 8px;
    opacity:.75;
    font-weight:600;
    font-size:14px;
  }

  h1{
    font-size:clamp(22px,3.8vw,34px);
    margin:6px 0 12px;
    letter-spacing:-0.02em;
  }

  /* Make the photo smaller so the message is always visible */
  .photo{
    width:min(420px,84vw);
    height:min(44vh, 360px);      /* cap height */
    margin:0 auto 14px;
    border-radius:18px;
    overflow:hidden;
    background:#fff;
    border:1px solid rgba(0,0,0,.06);
    box-shadow:0 10px 26px rgba(0,0,0,.12);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .photo img{
    width:100%;
    height:100%;
    object-fit:contain;           /* no zoom */
    object-position:center;
    display:block;
    background:#fff;
  }

  .buttons{
    display:flex;
    gap:12px;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
    margin:10px 0 8px;
  }

  .btn{
    border:none;
    border-radius:999px;
    padding:14px 26px;
    font-weight:900;
    font-size:16px;
    cursor:pointer;
    min-width:160px;
    user-select:none;
    transition:transform .12s ease, filter .15s ease;
  }

  .btn:active{ transform:scale(.98); }

  .yes{ background:#22c55e; color:#fff; }
  .no{  background:#ef4444; color:#fff; }

  /* Make sure message always has room */
  .result{
    margin-top:10px;
    font-weight:900;
    font-size:16px;
    display:none;
    padding-bottom:6px;
  }

  @keyframes shake{
    0%{transform:translate(0)}
    20%{transform:translate(10px,-6px)}
    40%{transform:translate(-10px,6px)}
    60%{transform:translate(8px,-8px)}
    80%{transform:translate(-8px,8px)}
    100%{transform:translate(0)}
  }
  .shake{ animation:shake .45s; }
</style>
</head>

      <img src="your-photo.jpg" alt="photo">

    <div class="buttons">

    <div class="result" id="result"></div>
