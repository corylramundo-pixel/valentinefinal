<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Valentine üíò</title>

<style>
body{
margin:0;
min-height:100vh;
font-family:system-ui;
background:#ffeef5;
display:grid;
place-items:center;
overflow:hidden;
}

.card{
background:white;
border-radius:28px;
padding:28px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,.15);
width:min(700px,92vw);
}

h1{font-size:40px;margin:10px 0;}

.photo{
width:400px;
max-width:80vw;
margin:0 auto 20px;
border-radius:20px;
overflow:hidden;
}

.photo img{
width:100%;
display:block;
}

.buttons{
display:flex;
gap:15px;
justify-content:center;
margin-top:15px;
}

.btn{
border:none;
border-radius:999px;
padding:16px 30px;
font-weight:900;
font-size:18px;
cursor:pointer;
transition:.15s;
min-width:160px;
}

.yes{background:#22c55e;color:white;}
.no{background:#ef4444;color:white;}

.result{
margin-top:15px;
font-weight:900;
display:none;
}

.hearts{position:fixed;inset:0;pointer-events:none;}

@keyframes floatUp{
to{transform:translateY(-120vh);opacity:0;}
}

@keyframes shake{
0%{transform:translate(0)}
25%{transform:translate(8px,-6px)}
50%{transform:translate(-8px,6px)}
75%{transform:translate(6px,-8px)}
100%{transform:translate(0)}
}

.shake{animation:shake .4s;}
</style>
</head>

<body>

<div class="card">
<p>üíå A very important question‚Ä¶</p>
<h1>Izzy, will you be my valentine?</h1>

<div class="photo">
<img src="your-photo.jpg">
</div>

<div class="buttons" id="row">
<button class="btn yes" id="yes">YES üíö</button>
<button class="btn no" id="no">NO ‚ù§Ô∏è</button>
</div>

<div class="result" id="result"></div>
</div>

<div class="hearts" id="hearts"></div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const row=document.getElementById("row");
const result=document.getElementById("result");
const hearts=document.getElementById("hearts");

let yesScale=1;
let noScale=1;
let free=false;

// YES grows slowly
setInterval(()=>{
if(yesScale<1.7){
yesScale+=.02;
yes.style.transform=`scale(${yesScale})`;
}
},1200);

// NO shrinks slowly
setInterval(()=>{
if(noScale>.45){
noScale-=.02;
no.style.transform=`scale(${noScale})`;
}
},2000);

// After 2 seconds NO breaks free
setTimeout(()=>{
free=true;
no.style.position="fixed";
moveNo();
},2000);

function moveNo(){
if(!free)return;
const pad=20;
const x=Math.random()*(window.innerWidth-no.offsetWidth-pad);
const y=Math.random()*(window.innerHeight-no.offsetHeight-pad);
no.style.left=x+"px";
no.style.top=y+"px";
}

// Slow wandering
setInterval(()=>{
if(free) moveNo();
},1600);

// Extra dodge on hover
["mouseenter","pointerdown"].forEach(e=>{
no.addEventListener(e,()=>{
moveNo();
yesScale+=.05;
yes.style.transform=`scale(${yesScale})`;
});
});

yes.onclick=()=>{
result.style.display="block";
result.textContent="THATS WHAT I THOUGHT! See you on Valentine's Day Sexthy üòõüòèüòá";
spawnHearts();
};

no.onclick=()=>{
result.style.display="block";
result.textContent="so you hate me";
document.body.classList.remove("shake");
void document.body.offsetWidth;
document.body.classList.add("shake");
moveNo();
};

function spawnHearts(){
for(let i=0;i<25;i++){
const h=document.createElement("div");
h.textContent="üíò";
h.style.position="absolute";
h.style.left=Math.random()*100+"vw";
h.style.bottom="-20px";
h.style.animation=`floatUp ${3+Math.random()*2}s linear`;
hearts.appendChild(h);
setTimeout(()=>h.remove(),5000);
}
}
</script>

</body>
</html>
